 // Cho trước 1 mảng n phần tử
 // Viết hàm cho phép đếm xem có bao nhiêu phần tử a ( a được nhập vào tử bàn phím)
  function count() {
      let arr = [];
      let n = +prompt("nhập số phần tử:");
      for (let i = 0; i < n; i++) {
          let number= +prompt("nhập phần tử thứ:" + i)
          arr.push(arr)
      }
  }
let count = 0;
  for (let i = 0; i < n; i++) {
      if(arr[i] == number) {
          count++;
      }
  }
  document.write("Số phần tử " + number + " có trong mảng = " + count);
</script>
